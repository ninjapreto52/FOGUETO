<script>
    function Comecar() {
        temporizador = setTimeout(Subir, 20000)

        contagem = document.getElementById('audio1');
        contagem.play();

        temporizador2 = setTimeout(Tocar2, 20000)
        temporizador3 = setTimeout(Tocar3, 38000)
    }

    function Tocar2() {
        contagem = document.getElementById('audio2');
        contagem.play();
    }

    function Tocar3() {

    }

    d = new Date();
    tempo_inicial = d.getTime();

    x = 750
    y = 100
    ESQUERDA = ""
    TOPO = " "
    function Subir()
    {
        TOPO = y + "px"
        ESQUERDA = x + "px"
        $("#foguete").animate({left:ESQUERDA ,top:TOPO},18000)

        temporizador = null
        temporizador = setInterval(Descer, 1000)

    }
    function Descer()
    {
        y = y + 20
        if(y>650)
        {
            y = 650
        }
        TOPO = y + "px"
        $("#foguete").animate({left:ESQUERDA ,top:TOPO},1000)
    }
    document.onkeydown = Pega_Tecla;
    function Pega_Tecla(e) 
    {   
        e = e || window.event;
        tecla = e.keyCode;
        console.log(tecla); // MOSTRA O CÃ“DIGO DA TECLA PRESSIONADA

        d2 = new Date();
        tempo_final = d2.getTime();
        if(tempo_final-tempo_inicial>100)
        {
            tempo_inicial = tempo_final
        

            if(tecla == 37)
            {
                $("#foguete").stop()
                x = x - 20
                ESQUERDA = x + "px"
                Descer()
            }

            
            if(tecla == 39)
            {
                $("#foguete").stop()
                x = x + 20
                ESQUERDA = x + "px"
                Descer()
            }
        }
    }

</script>
